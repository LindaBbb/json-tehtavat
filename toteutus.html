<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehtävä 1 – Toteutus</title>
  <!-- Bootstrap-tyylit -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navigaatio -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">JSON-tehtävät</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <!-- Linkit eri sivuille -->
          <li class="nav-item"><a class="nav-link" href="json.html">Tehtävä 1</a></li>
          <li class="nav-item"><a class="nav-link active" href="toteutus.html">Toteutus</a></li>
          <li class="nav-item"><a class="nav-link" href="poke.html">Tehtävä 2</a></li>
          <li class="nav-item"><a class="nav-link" href="saa.html">Tehtävä 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Toteutuksen sisältö -->
  <main class="container py-4">
    <h1 class="mb-4">Toteutuksen tiedot</h1>
    <div id="toteutus" class="p-3 bg-white border rounded shadow-sm">
      Ladataan tietoja...
    </div>
  </main>

  <!-- JSON-haku toteutus.json-tiedostosta -->
  <script>
    fetch('toteutus.json')
      .then(response => response.json())
      .then(data => nayta(data))
      .catch(error => {
        document.getElementById("toteutus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
      });

    // Funktio näyttää toteutuksen tiedot sivulla
    function nayta(obj) {
      let sisalto = `
        <h2>${obj.nimi}</h2>
        <p><b>Osallistujia:</b> ${obj.osallistujia}</p>
        <h3>Osallistujat</h3>
        <ul>
      `;
      for (let i = 0; i < obj.osallistujat.length; i++) {
        sisalto += `<li>${obj.osallistujat[i]}</li>`;
      }
      sisalto += `</ul>
        <p><b>Alku:</b> ${obj.alku}<br>
        <b>Loppu:</b> ${obj.loppu}<br>
        <b>Kesto:</b> ${obj.kesto}</p>
        <img src="${obj.kuva}" alt="kuva" class="img-fluid mt-3">
      `;
      document.getElementById("toteutus").innerHTML = sisalto;
    }
  </script>
</body>
</html>
