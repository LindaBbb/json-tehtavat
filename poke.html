<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehtävä 2 – Pokémon haku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">JSON-tehtävät</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="json.html">Tehtävä 1</a></li>
          <li class="nav-item"><a class="nav-link active" href="poke.html">Tehtävä 2</a></li>
          <li class="nav-item"><a class="nav-link" href="saa.html">Tehtävä 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-3">Pokemon haku</h1>
    <div class="p-3 bg-white border rounded shadow-sm">
      <input type="text" id="pokemonName" class="form-control mb-2" placeholder="Enter Pokemon name">
      <button class="btn btn-primary" onclick="poke()">Hae</button>
      <div id="napit" class="mt-2"></div>
      <div id="nimi" class="mt-3">Kirjoita laatikkoon Pokemonin nimi</div>
      <p id="kuva2" class="mt-3"></p>
      <div id="tiedot" class="mt-3"></div>
    </div>
  </main>

  <script>
    let name = "";
    let lastData = null;
    let front = true;

    function poke() {
      const pokeName = document.getElementById("pokemonName").value.toLowerCase();
      name = document.getElementById("pokemonName").value;

      fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
        .then(response => response.json())
        .then(responseJson => {
          lastData = responseJson;
          front = true;
          pokekuva(responseJson);
        })
        .catch(error => {
          document.getElementById("nimi").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
        });
    }

    function pokekuva(obj) {
      let pokeurl = obj.sprites.front_default;
      document.getElementById("kuva2").innerHTML = "<img src=\"" + pokeurl + "\">";
      document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
      document.getElementById("pokemonName").value = "";
      document.getElementById("napit").innerHTML = "<button class=\"btn btn-secondary\" onclick=\"kaanna()\">Käännä</button>";
      const tyypit = obj.types.map(t => t.type.name).join(", ");
      document.getElementById("tiedot").innerHTML = `
        <h3>Lisätiedot</h3>
        <p><b>Tyyppi:</b> ${tyypit}</p>
        <p><b>Pituus:</b> ${obj.height}</p>
        <p><b>Paino:</b> ${obj.weight}</p>
      `;
    }

    function kaanna() {
      if (!lastData) return;
      front = !front;
      const url = front ? lastData.sprites.front_default : lastData.sprites.back_default;
      document.getElementById("kuva2").innerHTML = "<img src=\"" + url + "\">";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
