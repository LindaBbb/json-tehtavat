<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehtävä 3 – Sää</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">JSON-tehtävät</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="json.html">Tehtävä 1</a></li>
          <li class="nav-item"><a class="nav-link" href="poke.html">Tehtävä 2</a></li>
          <li class="nav-item"><a class="nav-link active" href="saa.html">Tehtävä 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-3">Sää Helsingissä</h1>
    <div class="p-3 bg-white border rounded shadow-sm">
      <div id="aika" class="text-muted mb-2"></div>
      <div id="saa" class="d-flex align-items-center gap-3">
        <img id="ikoni" alt="sääikoni" style="width:100px;height:100px">
        <div>
          <div id="kuvaus" class="h5 mb-1"></div>
          <div id="lampotila" class="fs-4"></div>
          <div id="tuuli" class="mt-1"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function pvmAikaleima() {
      const d = new Date();
      const pvm = d.toLocaleDateString("fi-FI");
      const klo = d.toLocaleTimeString("fi-FI", { hour: "2-digit", minute: "2-digit" });
      document.getElementById("aika").textContent = "Sivu ladattu: " + pvm + " klo " + klo;
    }

    function haeSaa() {
      const url = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric";
      fetch(url)
        .then(r => r.json())
        .then(data => naytaSaa(data))
        .catch(() => {
          document.getElementById("kuvaus").textContent = "Tietoa ei pystytä hakemaan.";
        });
    }

    function naytaSaa(data) {
      const kuvaus = data.weather[0].description;
      const lampotila = Math.round(data.main.temp) + " °C";
      const tuuli = data.wind && data.wind.speed != null ? data.wind.speed + " m/s" : "-";
      const icon = data.weather[0].icon;
      const iconUrl = "https://openweathermap.org/img/wn/" + icon + "@2x.png";

      document.getElementById("ikoni").src = iconUrl;
      document.getElementById("kuvaus").textContent = kuvaus.charAt(0).toUpperCase() + kuvaus.slice(1);
      document.getElementById("lampotila").textContent = "Lämpötila: " + lampotila;
      document.getElementById("tuuli").textContent = "Tuuli: " + tuuli;
    }

    pvmAikaleima();
    haeSaa();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
