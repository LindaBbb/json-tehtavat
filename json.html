<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehtävä 1 – JSON</title>
  <!-- Bootstrap-tyylit -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navigaatio -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">JSON-tehtävät</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <!-- Linkit eri tehtäviin -->
          <li class="nav-item"><a class="nav-link active" href="json.html">Tehtävä 1</a></li>
          <li class="nav-item"><a class="nav-link" href="toteutus.html">Toteutus</a></li>
          <li class="nav-item"><a class="nav-link" href="poke.html">Tehtävä 2</a></li>
          <li class="nav-item"><a class="nav-link" href="saa.html">Tehtävä 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- JSON-tietueen sisältö -->
  <main class="container py-4">
    <h1 class="mb-4">Tehtävä 1 – JSON tietue</h1>
    <div id="vastaus" class="p-3 bg-white border rounded shadow-sm">
      Ladataan tietoja...
    </div>
  </main>

  <!-- JSON-haku -->
  <script>
    fetch('tietue.json')
      .then(response => response.json())
      .then(data => kerro(data))
      .catch(error => {
        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
      });

    // Funktio tulostaa JSON-tietueen sivulle
    function kerro(obj) {
      let tiedot = `
        <h2>${obj.otsikko}</h2>
        <p>${obj.kuvaus}</p>
        <hr>
        <img src="${obj.kuva}" alt="kuva" class="img-fluid mb-3">
        <h3>Opintojakso</h3>
        <p><b>Nimi:</b> ${obj.opintojakso.nimi}<br>
        <b>Tunnus:</b> ${obj.opintojakso.tunnus}<br>
        <b>Opintopisteet:</b> ${obj.opintojakso.opintopisteet}</p>
        <h3>Aiheet</h3>
      `;

      for (let i = 0; i < obj.tekniikat.length; i++) {
        tiedot += `<p><b>Aihe:</b> ${obj.tekniikat[i].aihe}<br>
                   <a href="${obj.tekniikat[i].linkki}" target="_blank">${obj.tekniikat[i].linkki}</a></p>`;
      }

      document.getElementById("vastaus").innerHTML = tiedot;
    }
  </script>
</body>
</html>
